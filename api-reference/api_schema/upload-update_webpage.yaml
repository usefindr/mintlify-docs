# Endpoint: /upload/update_webpage
# Method: PATCH

"/upload/update_webpage":
  patch:
    description: Updates an existing webpage scrape job by source ID and new URL.
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (your API key)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    - name: web_url
      in: query
      required: true
      description: Public URL to scrape
      schema:
        type: string
      example: https://example.com/article
    - name: tenant_id
      in: query
      required: true
      description: Primary organizational identifier (e.g., enterprise client, company) for multi-tenant data isolation
      schema:
        type: string
    - name: sub_tenant_id
      in: query
      required: false
      description: Secondary organizational identifier (e.g., department, team, project) within a tenant for hierarchical data organization; defaults to tenant_id if not provided
      schema:
        type: string
    - name: source_id
      in: query
      required: true
      description: Source ID of the existing scrape job
      schema:
        type: string
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              tenant_metadata:
                type: object
                description: JSON object containing tenant-level metadata for the scraped content
                example: '{"department":"Marketing","content_type":"blog_post"}'
              document_metadata:
                type: object
                description: JSON object containing document-specific metadata for the scraped content
                example: '{"title":"Updated Product Launch Blog","author":"Marketing Team","source_url":"https://example.com/blog"}'
    responses:
      '200':
        description: Update accepted
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
                file_id:
                  type: string
              example:
                success: true
                message: Scrape webpage job updated to S3 and SQS.
                file_id: ScrapeJob123
      '400':
        description: Missing source_id or invalid parameters
      '401':
        description: Invalid or missing API key
      '5XX':
        description: Internal server error

