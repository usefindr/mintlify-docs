# Endpoint: /upload/update_text
# Method: PATCH

"/upload/update_text":
  patch:
    description: Updates an existing text/markdown source's content by source ID.
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (your API key)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: Content-Type
      in: header
      required: true
      description: Request content type
      schema:
        type: string
        default: application/json
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    - name: tenant_id
      in: query
      required: false
      description: Tenant identifier
      schema:
        type: string
    - name: sub_tenant_id
      in: query
      required: false
      description: Sub-tenant identifier
      schema:
        type: string
    - name: source_id
      in: query
      required: true
      description: The ID of the source to update
      schema:
        type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: string
                description: The updated text/markdown content
              tenant_metadata:
                type: object
                description: Custom tenant-level metadata
              document_metadata:
                type: object
                description: Custom document-level metadata
            required:
            - content
    responses:
      '200':
        description: Update accepted
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
                source_id:
                  type: string
              example:
                success: true
                message: Markdown update message pushed to SQS.
                source_id: CortexDoc123
      '400':
        description: Missing source_id or invalid payload
      '401':
        description: Invalid or missing API key
      '5XX':
        description: Internal server error

