# Endpoint: /embeddings/delete
# Method: DELETE

"/embeddings/delete":
  delete:
    description: Delete specific embedding chunks from indexed sources.
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (your API key)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: Content-Type
      in: header
      required: true
      description: Request content type
      schema:
        type: string
        default: application/json
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              chunk_ids:
                type: array
                items:
                  type: string
                description: List of chunk IDs to delete
                example: ["CortexEmbeddings123_0", "CortexEmbeddings123_1"]
              tenant_id:
                type: string
                description: Tenant identifier for multi-tenancy
                example: tenant_456
              sub_tenant_id:
                type: string
                description: Sub-tenant identifier, defaults to tenant_id
                example: subtenant_123
            required:
            - chunk_ids
            - tenant_id
    responses:
      '200':
        description: Embedding chunks deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  description: Indicates if the deletion was successful
                  example: true
                message:
                  type: string
                  description: Status message about the deletion operation
                  example: "Embedding chunks deleted successfully"
                deleted_count:
                  type: integer
                  description: Number of chunks successfully deleted
                  example: 2
                chunk_ids:
                  type: array
                  items:
                    type: string
                  description: List of chunk IDs that were deleted
                  example: ["CortexEmbeddings123_0", "CortexEmbeddings123_1"]
              required:
                - success
                - message
              example:
                success: true
                message: "Embedding chunks deleted successfully"
                deleted_count: 2
                chunk_ids: ["CortexEmbeddings123_0", "CortexEmbeddings123_1"]
      '400':
        description: |
          Invalid request. Possible errors:
          - chunk_ids list cannot be empty
          - All chunk_ids must be non-empty strings
        content:
          application/json:
            schema:
              type: object
              properties:
                detail:
                  type: string
                  example: "chunk_ids list cannot be empty"
      '401':
        description: Invalid or missing API key
      '5XX':
        description: Internal server error
