# Endpoint: /upload/update_document
# Method: PATCH

"/upload/update_document":
  patch:
    description: Updates a single existing source's file content.
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (your API key)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    - name: tenant_id
      in: query
      required: false
      description: Tenant identifier
      schema:
        type: string
    - name: sub_tenant_id
      in: query
      required: false
      description: Sub-tenant identifier
      schema:
        type: string
    - name: source_id
      in: query
      required: true
      description: The ID of the source to update
      schema:
        type: string
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
                description: New document file to replace content of the source (PDF, DOCX, TXT, etc.)
              tenant_metadata:
                type: object
                description: JSON string with tenant-level metadata
              document_metadata:
                type: object
                description: JSON string with document-level metadata
            required:
            - file
    responses:
      '200':
        description: Update accepted
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
                file_id:
                  type: string
              example:
                success: true
                message: Update message pushed to SQS.
                file_id: CortexDoc123
      '400':
        description: Missing source_id or invalid payload
      '401':
        description: Invalid or missing API key
      '5XX':
        description: Internal server error

