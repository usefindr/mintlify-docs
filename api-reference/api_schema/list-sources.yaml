# Endpoint: /list/sources
# Method: GET

"/list/sources":
  get:
    description: Fetches all sources/documents for a given tenant.
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (Firebase token)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    - name: tenant_id
      in: query
      required: true
      description: Tenant identifier
      schema:
        type: string
      example: tenant_456
    - name: sub_tenant_id
      in: query
      required: false
      description: Sub-tenant identifier
      schema:
        type: string
      example: subtenant_123
    responses:
      '200':
        description: List of sources returned successfully
      '422':
        description: Incomplete/invalid parameters
      '401':
        description: Invalid or missing API key
      '5XX':
        description: Internal server error 