# Endpoint: /delete_memory
# Methods: DELETE, POST

"/delete_memory":
  delete:
    description: Deletes specific documents or memories associated with a user.
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (Firebase token)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: Content-Type
      in: header
      required: true
      description: Request content type
      schema:
        type: string
        default: application/json
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              tenant_id:
                type: string
                description: Tenant identifier
                example: tenant_456
              source_ids:
                type: array
                items:
                  type: string
                description: IDs of documents to delete
                example:
                - doc_123
                - doc_456
            required:
            - tenant_id
            - source_ids
    responses:
      '200':
        description: Memory deleted successfully
      '422':
        description: Incomplete/invalid parameters
      '401':
        description: Invalid or missing API key
      '5XX':
        description: Internal server error
  post:
    description: Deletes specific documents or memories associated with a user (POST alternative).
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (Firebase token)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: Content-Type
      in: header
      required: true
      description: Request content type
      schema:
        type: string
        default: application/json
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              tenant_id:
                type: string
                description: Tenant identifier
                example: tenant_456
              source_ids:
                type: array
                items:
                  type: string
                description: IDs of documents to delete
                example:
                - doc_123
                - doc_456
            required:
            - tenant_id
            - source_ids
    responses:
      '200':
        description: Memory deleted successfully (POST)
      '422':
        description: Incomplete/invalid parameters
      '401':
        description: Invalid or missing API key
      '5XX':
        description: Internal server error 