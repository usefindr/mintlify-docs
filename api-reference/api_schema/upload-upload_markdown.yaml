# Endpoint: /upload/upload_text
# Method: POST

"/upload/upload_text":
  post:
    description: Uploads text or markdown content for processing and indexing.
    # --- Parameters (Headers & Query) ---
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (your API key)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: Content-Type
      in: header
      required: true
      description: Request content type
      schema:
        type: string
        default: application/json
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    - name: tenant_id
      in: query
      required: false
      description: Tenant identifier
      schema:
        type: string
    - name: sub_tenant_id
      in: query
      required: false
      description: Sub-tenant identifier
      schema:
        type: string
    # --- Request Body ---
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: string
                description: The text or markdown content to upload and process
              tenant_metadata:
                type: object
                description: Custom metadata object to associate with the uploaded content for tenant-level filtering (e.g., department, compliance_tag)
              document_metadata:
                type: object
                description: Custom metadata object to associate with the uploaded content for document-level filtering (e.g., title, author)
            required:
            - content
          examples:
            upload_text:
              summary: Upload markdown content
              description: Example of uploading markdown content with tenant and document metadata
              value:
                content: This is sample markdown content that will be processed and indexed.
                tenant_metadata:
                  department: Finance
                  compliance_tag: GDPR
                document_metadata:
                  title: Q1 Report.pdf
                  author: Alice Smith
    # --- Responses ---
    responses:
      '200':
        description: Upload success and generated file ID.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                file_id:
                  type: string
            example:
              success: true
              file_id: CortexDocb7a1db714c9
      '422':
        description: Content field is required and cannot be empty
      '500':
        description: Upload failed or error while uploading markdown
      '401':
        description: Invalid or missing API key 