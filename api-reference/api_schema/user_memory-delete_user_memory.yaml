# Endpoint: /user_memory/delete_user_memory
# Method: DELETE

"/user_memory/delete_user_memory":
  delete:
    description: Deletes a specific user memory for a cortex user.
    security:
    - bearerAuth: []
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (Firebase token)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: Content-Type
      in: header
      required: true
      description: Request content type
      schema:
        type: string
        default: application/json
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    - name: tenant_id
      in: query
      required: true
      description: Tenant identifier
      schema:
        type: string
    - name: sub_tenant_id
      in: query
      required: true
      description: Sub-tenant identifier
      schema:
        type: string
    - name: memory_id
      in: query
      required: true
      description: user memory ID to delete
      schema:
        type: string
    responses:
      '200':
        description: Memory deletion result
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                user_memory_deleted:
                  type: boolean
      '401':
        description: Invalid or missing API key
      '422':
        description: Incomplete/invalid parameters
      '5XX':
        description: Internal server error 