# Endpoint: /user_memory/list_user_memories
# Method: GET

"/user_memory/list_user_memories":
  get:
    description: Retrieves and lists all AI memories for your user.
    # --- Parameters (Headers & Query) ---
    parameters:
    - name: Authorization
      in: header
      required: true
      description: Bearer token (your API key)
      schema:
        type: string
      example: Bearer {API_KEY}
    - name: Content-Type
      in: header
      required: true
      description: Request content type
      schema:
        type: string
        default: application/json
    - name: accept
      in: header
      required: true
      description: Response content type
      schema:
        type: string
        default: application/json
    - name: tenant_id
      in: query
      required: true
      description: Tenant identifier
      schema:
        type: string
    - name: sub_tenant_id
      in: query
      required: false
      description: Sub-tenant identifier
      schema:
        type: string
    # --- Responses ---
    responses:
      '200':
        description: List of user memories returned successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                user_memories:
                  type: array
                  items:
                    type: object
                    properties:
                      source_id:
                        type: string
                        description: Unique identifier for the memory
                      source_content:
                        type: string
                        description: Content of the user memory
      '401':
        description: Invalid or missing API key
      '422':
        description: Incomplete/invalid parameters
      '5XX':
        description: Internal server error 